<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Bookmarks</title>

    <!-- Bootstrap core CSS -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">


  </head>
  <body  onload="fetchBookmarks()"  class="container container-fluid">
    <div class="container">
         <div class="header clearfix">
           <nav>
     <h3 class="text-muted">Bookmarker</h3>
           </nav>
           <hr />

         </div>

         <div class="jumbotron">
                     <h2>Bookmark Your Favorite Sites</h2>

                       <form id="myForm">
                          <div class="form-group">
                            <label> Site Name </label>
                            <input type="text"  id="siteNames" class="form-control" placeholder="Website Name" >

                           </div>
                           <div class="form-group">
                             <label>Site URL </label>
                             <input type="text"  id="siteUrls" class="form-control" placeholder="Website URL" >

                            </div>

                            <button type="button" class="btn btn-primary" onclick="saveBookmark()" >Submit</button>


                       </form>





           </div>
       <div class="row marketing">
       <div class="col-lg-12">
         <div id="bookmarkResults"></div>
       </div>
     </div>












<footer class="container">
  <p>&copy; Copyright Suhail 2019</p>
</footer>
</div>
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js">  </script>
<script type="text/javascript" src="main.js">  </script>

</body>

</html>
